<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Searcher App</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="Pokemon Searcher App.css">
</head>
<body>
   <div id="maindiv">
     <h2 id="mainheading">Pokemon Searcher App</h2>
     <h5>Enter here Pokemon Name or ID:</h5>
     <input type="text" id="search-input" required>
     <button type="button" id="search-button" class="btn ">Search</button>
     <img src="front_default" alt="PokemonImage" id="sprite">
     <h5 id="pokemon-name"></h5>
     <h5 id="pokemon-id"></h5>
     <h5 id="weight"></h5>
     <h5 id="height"></h5>
     <h5 id="types"></h5>
     <h5 id="hp"></h5>
     <h5 id="attack"></h5>
     <h5 id="defense"></h5>
     <h5 id="special-attack"></h5>
     <h5 id="special-defense"></h5>
     <h5 id="speed"></h5>

    </div> 
    <script src="Pokemon Searcher App.js"></script>
</body>
</html>
