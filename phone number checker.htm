<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone number checker</title>
    <link rel="stylesheet" href="phone number checker.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="maindiv">
     <header>
      <h4>Enter Your Phone Number Here:</h4>
      <input type="text" id="user-input" placeholder="Enter Phone Number">
     </header>
        
        <p id="results-div"></p>
       
     <footer>
        <button type="button" class="btn btn-outline-secondary" id="check-btn">Check</button>
        <button type="button" class="btn btn-outline-secondary" id="clear-btn">Clear</button>
     </footer>
    </div> 
    <script src="phone number checker.js"></script>
</body>
</html>
