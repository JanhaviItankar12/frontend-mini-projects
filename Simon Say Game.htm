<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="Simon Say Game.css">
</head>
<body>
    <h1>Simon Says Game </h1>
    <h2>Press any key to start the Game</h2>
    <h4>Your Highest Score is 0</h4>
    <!-- <audio src="Wrong Sound Buzzer.mp3" id="Wrong-Sound"></audio> -->
    <audio src="game over.mp3" id="gameover"></audio>

    <div class="btn-container">
        <div class="line1">
          <div class="btn red" type="button" id="red"></div>
          <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line2">
          <div class="btn green" type="button" id="green"></div>
          <div class="btn purple" type="button" id="purple"></div>
        </div>
    </div>
  <script src="Simon Say Game.js"></script>  
</body>
</html>
